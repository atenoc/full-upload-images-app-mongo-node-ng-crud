
<div class="row" *ngIf="!photo; else main_content">
    <h1>Loading...</h1>
</div>
<ng-template #main_content>
    <div class="row">
        <div class="col-md-5">
            <div class="card">
                <img [src]="'http://localhost:4000/' + photo.imagenPath" class="img-card-top w-100">
            </div>
        </div>
        <div class="col-md-7">
            <div class="card">
                <form class="card-body" (submit)="updatePhoto(title, description)">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Photo's Title" [value]="photo.titulo" #title>
                    </div>
                    <div class="form-group">
                        <textarea rows="2" class="form-control" placeholder="Photo's Description" [value]="photo.descripcion" #description></textarea>
                    </div>
                    <button class="btn btn-primary btn-block">
                        Actualizar Datos
                    </button>
                </form>
            </div>
        </div>
    </div>

    <button class="btn btn-danger m-3" (click)="deletePhoto(photo._id)">Eliminar</button>

</ng-template>
