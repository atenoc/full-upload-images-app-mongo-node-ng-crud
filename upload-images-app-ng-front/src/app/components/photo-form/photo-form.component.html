<div class="col-lg-4 mx-auto">

    <div class="card">
        <div class="card-header">Subir Foto</div>
        <div class="card-body">

            <form (submit)="subirFoto(titulo, descripcion)">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Titulo" required #titulo>
                </div>
                <div class="form-group">
                    <textarea  rows="3" class="form-control" placeholder="DescripciÃ³n" required #descripcion></textarea>
                </div>
                <div class="form-group">
                    <input type="file" class="d-none" #fotoInput (change)="fotoSeleccionada($event)">
                    <img [src]="photoSelected || 'assets/images/no-image.png'" (click)="fotoInput.click()" class="img-fluid">
                </div>

                <button class="btn btn-primary btn-block">Guardar</button>

            </form>

        </div>
    </div>

</div>
