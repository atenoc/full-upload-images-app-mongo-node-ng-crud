
<div class="row">
    <div class="col-md-4 p-4" *ngFor="let photo of photos?.reverse()">
        <div class="card card-photo" (click)="selectedCard(photo._id)">
            <div class="card-header">
                {{photo.titulo}}
            </div>
            <img [src]="'http://localhost:4000/' + photo.imagenPath" class="img-card-top w-100">
            <div class="card-body">
                <p>{{photo.descripcion}}</p>
            </div>
        </div>
    </div>
</div>
